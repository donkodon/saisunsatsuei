name: Flutter CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  analyze:
    name: "Phase 1 â€“ flutter analyze"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.4"
          channel: "stable"
          cache: true
      - run: flutter pub get
      - name: Run flutter analyze
        run: |
          flutter analyze --no-fatal-warnings --no-fatal-infos 2>&1 | tee analyze_output.txt
          if grep -q "^  error " analyze_output.txt; then
            echo "âŒ ERROR found"; grep "^  error " analyze_output.txt; exit 1
          fi
          echo "âœ… No errors found."
          echo "ğŸ“Š Warnings: $(grep -c '^  warning ' analyze_output.txt || true), Info: $(grep -c '^  info ' analyze_output.txt || true)"
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: flutter-analyze-output
          path: analyze_output.txt
          retention-days: 7

  unit_test:
    name: "Phase 2 â€“ flutter test"
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.4"
          channel: "stable"
          cache: true
      - run: flutter pub get
      - name: Run unit tests
        run: |
          flutter test \
            test/logic/image_diff_manager_test.dart \
            test/domain/image_item_test.dart \
            test/presentation/detail_picker_helpers_test.dart \
            test/services/image_cache_service_test.dart \
            --reporter expanded 2>&1 | tee test_output.txt
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: flutter-test-output
          path: test_output.txt
          retention-days: 7

  build_android:
    name: "Phase 3 â€“ Android Debug Build (Disabled)"
    runs-on: ubuntu-latest
    needs: unit_test
    timeout-minutes: 30
    if: false  # ä¸€æ™‚çš„ã«ç„¡åŠ¹åŒ–: dart:htmläº’æ›æ€§å•é¡Œã®ãŸã‚
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.4"
          channel: "stable"
          cache: true
      - run: flutter pub get
      - name: Build Android Debug APK
        run: flutter build apk --debug --dart-define=debugShowCheckedModeBanner=false
      - name: Show APK info
        run: |
          APK="build/app/outputs/flutter-apk/app-debug.apk"
          [ -f "$APK" ] && echo "ğŸ“¦ $(du -sh $APK | cut -f1)" || (echo "âš ï¸ APK not found"; exit 1)
      - uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

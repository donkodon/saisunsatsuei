name: Flutter CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Phase 1: ã‚³ãƒ¼ãƒ‰è§£æï¼ˆã‚¨ãƒ©ãƒ¼ã®ã¿å¤±æ•—ï¼‰
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  analyze:
    name: "Phase 1 â€“ flutter analyze"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.4"
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run flutter analyze
        run: |
          flutter analyze --no-fatal-warnings --no-fatal-infos 2>&1 | tee analyze_output.txt
          if grep -q "^  error " analyze_output.txt; then
            echo "âŒ flutter analyze: ERROR found. Fix errors before merging."
            grep "^  error " analyze_output.txt
            exit 1
          fi
          echo "âœ… flutter analyze: No errors found."
          WARNINGS=$(grep -c "^  warning " analyze_output.txt || true)
          INFOS=$(grep -c "^  info " analyze_output.txt || true)
          echo "ğŸ“Š Warnings: ${WARNINGS}, Info: ${INFOS}"

      - name: Upload analyze output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flutter-analyze-output
          path: analyze_output.txt
          retention-days: 7

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Phase 2: Android Debug ãƒ“ãƒ«ãƒ‰ï¼ˆanalyze æˆåŠŸå¾Œã®ã¿å®Ÿè¡Œï¼‰
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build_android:
    name: "Phase 2 â€“ Android Debug Build"
    runs-on: ubuntu-latest
    needs: analyze

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.4"
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android Debug APK
        run: |
          flutter build apk --debug \
            --dart-define=debugShowCheckedModeBanner=false
          echo "âœ… Android Debug APK ãƒ“ãƒ«ãƒ‰æˆåŠŸ"

      - name: Show APK info
        run: |
          APK_PATH="build/app/outputs/flutter-apk/app-debug.apk"
          if [ -f "$APK_PATH" ]; then
            SIZE=$(du -sh "$APK_PATH" | cut -f1)
            echo "ğŸ“¦ APK ã‚µã‚¤ã‚º: $SIZE"
            echo "ğŸ“ APK ãƒ‘ã‚¹: $APK_PATH"
          else
            echo "âš ï¸ APK ãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“"
            exit 1
          fi

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7
